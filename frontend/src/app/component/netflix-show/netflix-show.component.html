<div class="mat-elevation-z8">
  <mat-paginator [pageSizeOptions]="[50]" [length]="total" (page)="changePage($event)"
    showFirstLastButtons 
    aria-label="Select page of elements">
  </mat-paginator>
  <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)">

    <!-- Title Column -->
    <ng-container matColumnDef="title" >
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by title"> Title </th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>

     <!-- Description Column -->
    <ng-container matColumnDef="description" >
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by description"> Description</th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container> 

     <!-- Show Type Column -->
    <ng-container matColumnDef="show_type" >
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by show type"> Show Type</th>
      <td mat-cell *matCellDef="let element"> {{element.show_type}} </td>
    </ng-container> 

     <!-- Date Added Column -->
    <ng-container matColumnDef="date_added" >
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by date added"> Date Added</th>
      <td mat-cell *matCellDef="let element"> {{element.date_added}} </td>
    </ng-container> 

     <!-- Release Year Column -->
    <ng-container matColumnDef="release_year" >
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by release year"> Release Year</th>
      <td mat-cell *matCellDef="let element"> {{element.release_year}} </td>
    </ng-container> 

     <!-- Rating Column -->
    <ng-container matColumnDef="rating" >
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by rating"> Rating</th>
      <td mat-cell *matCellDef="let element"> {{element.rating}} </td>
    </ng-container> 

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[50]" [length]="total" (page)="changePage($event)"
    showFirstLastButtons 
    aria-label="Select page of elements">
  </mat-paginator>
</div>
